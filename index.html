    <div id="train-time-display"></div>

    <table>
        <thead>

    <h3>Add Train</h3>
    
    <form role="form">
        <div class="form-group">
            <label for="train-name-input">Train Name: </label>
            <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form group">
            <label for="destination-input">Destination: </label>

        </div>
        <div class="form-group">
            <label for="first-time-input">First Train Time: </label>
            <input class="form-control" id="first-time-input" type="time">
        </div>
        <div class="form-group">
            <label for="frequency-input">Frequency: </label>
            <input class="form-control" id="frequency-input" type="number">
        </div>

        <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
    </form>
